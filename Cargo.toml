[package]
name = "ludwig"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = "symbols"
panic = "abort"

[dependencies]
actix-files = "0.6.0-beta.16"
acme2 = "0.5.0"
rustls = "0.20.2"

[dependencies.actix-web]
version = "4.0.0-rc.2"
features = ["rustls"]
